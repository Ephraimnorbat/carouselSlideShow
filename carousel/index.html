<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Ephraim JS Carousel</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img class="carousel__button img" src="left.png" alt="">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="slide1.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="slide2.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="slide3.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="slide5.jpeg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="slide6.jpeg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="slide7.jpeg" alt="">
                </li>
              
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img class="carousel__button img" src="right.png" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>

        </div>
    </div>
    <script type="text/javascript" src="js/carousel.js"></script>
</body>
</html>
